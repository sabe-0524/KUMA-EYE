# Firebase App Hosting Configuration
# https://firebase.google.com/docs/app-hosting

runConfig:
  # Cloud Run設定
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 2
  memoryMiB: 1024
  
env:
  # フロントエンドの環境変数
  - variable: NEXT_PUBLIC_API_URL
    value: https://bear-api-service-52533905728.asia-northeast1.run.app/api/v1
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: ${NEXT_PUBLIC_FIREBASE_API_KEY}
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: ${NEXT_PUBLIC_FIREBASE_APP_ID}
  
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    value: ${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
    availability:
      - BUILD
      - RUNTIME
