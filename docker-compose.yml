version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: bear_detection_db
    environment:
      POSTGRES_USER: bearuser
      POSTGRES_PASSWORD: bearpass
      POSTGRES_DB: bear_detection_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bearuser -d bear_detection_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bear_detection_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: bear_detection_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bearuser:bearpass@db:5432/bear_detection_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_TASK_ALWAYS_EAGER: "false"
      MODEL_PATH: /app/models/bear_detector.pt
      DETECTION_CONFIDENCE_THRESHOLD: "0.5"
      DEFAULT_FRAME_INTERVAL_SECONDS: "5"
      LOCAL_STORAGE_PATH: /app/storage
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
      DEBUG: "true"
    volumes:
      - ./backend:/app
      - storage_data:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery:
    build: ./backend
    container_name: bear_detection_celery
    command: celery -A app.celery_worker worker --loglevel=info --concurrency=2
    environment:
      DATABASE_URL: postgresql://bearuser:bearpass@db:5432/bear_detection_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_TASK_ALWAYS_EAGER: "false"
      MODEL_PATH: /app/models/bear_detector.pt
      DETECTION_CONFIDENCE_THRESHOLD: "0.5"
      LOCAL_STORAGE_PATH: /app/storage
    volumes:
      - ./backend:/app
      - storage_data:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: bear_detection_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  storage_data:
